<!DOCTYPE html>
<html>
<head>
	<title>SJSU Campus Notification Center</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 align = "center"> San Jose State University Event Center </h1>
	<section class="loginform cf">  
		<form name="login" action="mainmenu.html" method="get" accept-charset="utf-8" >  
       			<ul>  
			    
        		    <li><label for="usermail">Email</label>  
        			<input type="email" name="usermail" placeholder="Email-id@domain.com" required>
			    </li>  
        		    <li><label for="sjsuid">SJSU ID</label>  
        			<input type="sjsuid" name="sjsuid" placeholder="9-Digit SJSU ID" required>
			    </li>  
  			     <li>  
        			<input type="submit" value="Login">
			    </li>  

        		  
    			</ul>  
		</form>  

	</section>

      

</body>
</html>
